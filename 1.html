<html>
<head>
<title> ADD PROGRAM USING JAVASCRIPT </title>
<head>
<script>
function add()
{
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c=a+b;
document.getElementById("answer").value=c;
}
</script>
</head>
<body>
Enter first value: <input id="first">
Enter second value: <input id="second">
Output: <button onclick="add()">CLICK ME TO HAVE OUTPUT</button>
<input id="answer"> 

</body>
</html>
